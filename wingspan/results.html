  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <script>
          var formString = sessionStorage.getItem('response');
          var timeArray = '';
          $.getJSON($SCRIPT_ROOT + '/get_time', {
            stringified: $(formString).val()
            }, function(data) {
              alert(timeArray);
              timeArray = data;
          });

        </script>

      <div class="container-fluid">

        <div class="row">

      		<div class="col-md-12">
      			<h1 class="text-center text-info": style="margin-top: 100px;">You should leave in...</h1>

            <div class="container">
              <div class="progress"; style="margin-top: 20px; margin-bottom: 30px; height: 75px;">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"; style="width:70%; vertical-align: middle;">
                  <h1><strong>18 MINUTES</strong></h1>
                </div>
              </div>
            </div>

      			<div class="row">

      				<div class="col-md-12">
                <div class="alert alert-warning alert-dismissable fade in"; style="text-align: center; margin-left: 200px; margin-right:200px;">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <h5>Flight delayed <strong>35 minutes</strong> (2 minutes ago)</h5>
                </div>
      					<div class="panel panel-default"; style="text-align: center; margin-left: 200px; margin-right:200px;">
      						<div class="panel-heading">
      							<h3 class="panel-title"; style="font-weight: bold; font-size: 200%;">Flight</h3>
                    <span class="glyphicon glyphicon-plane"; style="margin-top: 10px;"></span>
                  </div>
      						<div class="panel-body"; style="font-weight: bold; font-size: 150%;">AA 2255</div>
                </div>
      				</div>

      			</div>

      			<div class="row">

      				<div class="col-md-6">
      					<div class="panel panel-info"; style="text-align: center; margin-left: 200px;; margin-bottom: 20px; border: 0;">
      						<div class="panel-heading"; style="border-bottom: 0;">
      							<h3 class="panel-title"; style="font-weight: bold; font-size: 200%;">Departure</h3>
                  </div>
      						<div class="panel-body"; style="font-weight: bold; font-size: 150%;">AUS | 4:37 PM</div>
                  <div class="panel-body"; style="bold; font-size: 150%; background-color: #f9f9f9">Terminal 1</div>
                  <div class="panel-body"; style="font-size: 150%; background-color: #f4f4f4;">Gate 12</div>
      					</div>
      				</div>

      				<div class="col-md-6">
      					<div class="panel panel-info"; style="text-align: center; margin-right: 200px; margin-bottom: 20px; border: 0;">
      						<div class="panel-heading"; style="border-bottom: 0;">
      							<h3 class="panel-title"; style="font-weight: bold; font-size: 200%;">Arrival</h3>
      						</div>
      						<div class="panel-body"; style="font-weight: bold; font-size: 150%;">LGA | 7:25 PM</div>
                  <div class="panel-body"; style="font-size: 150%; background-color: #f9f9f9;">Terminal B</div>
                  <div class="panel-body"; style="font-size: 150%; background-color: #f4f4f4;">Gate 4</div>
      					</div>
      				</div>

      			</div>

            <div class="row">
		          <div class="col-md-7">
                <button type="button" class="btn btn-primary btn-lg btn-block"; style="margin-left: 200px; margin-right: 200px; margin-bottom: 50px;"><strong>Get Directions</strong></button>
              </div>
            </div>

      		</div>
      	</div>

          </div>
