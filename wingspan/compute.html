<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="~/Documents/bootstrap-3.3.7/docs/favicon.ico">
    <title>Wingspan</title>
    <!-- Bootstrap core CSS -->
    <link href="~/Documents/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/autocomplete.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <section>
          <form id="form" class="simform" onSubmit="parseSubmission();" autocomplete="off">
            <div class="simform-inner">
              <ol class="questions">
                <li>
                  <span><label for="q1">What is your flight number?</label></span>
                  <input id="q1" name="q1" type="text"/>
                </li>
                <li>
                  <span><label for="q2">Where do you live?</label></span>
                  <input id="q2" name="q2" type="text"/>
                </li>
                <li>
      						<span>
                    <label for="q3">Do you want to be early or right on time?</label>
                  </span>
                    <label for="q31" style="font-size:60%;">I want to get there early.</label>
                    <input id="q31" type="radio" name="q3" value="early"/>
                    <label for="q32" style="font-size:60%;">I want to get there right on time.</label>
                    <input id="q32" type="radio" name="q3" value="ontime"/>
                </li>
      					<li >
      						<span><label for="q4">Are you traveling with kids?</label></span>
                    <input id="q41" type="radio" name="q4" value="yes"/>
                    <span><label for="q41" style="font-size:60%;">Yes</label></span>
                    <input id="q42" type="radio" name="q4" value="no"/>
                    <span><label for="q42" style="font-size:60%;">No</label></span>
      					</li>
              </ol><!-- /questions -->
              <button class="submit" type="submit">Send answers</button>
              <div class="controls">
                <button class="next"></button>
                <div class="progress"></div>
                <span class="number">
                  <span class="number-current"></span>
                  <span class="number-total"></span>
                </span>
                <span class="error-message"></span>
              </div><!-- / controls -->
            </div><!-- /simform-inner -->
            <span class="final-message"></span>
          </form><!-- /simform -->
        </section>

        <script src="js/classie.js"></script>
        <script src="js/steps.js"></script>
        <script>
        	var form = document.getElementById( 'form' );
        	new steps( form, {
        		onSubmit : function( form ) {
    				  // hide form
    				  classie.addClass( form.querySelector( '.simform-inner' ), 'hide' );
              parseSubmission();
              window.location = "results.html";
        		}
        	} );
        </script>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="~/Documents/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByNrotEcmJr9KlyPK8qQqxyxrt9_2RH9Y&libraries=places&callback=initAutocomplete"
       async defer></script>
    <script src="js/parse.js"></script>
  </body>
</html>
