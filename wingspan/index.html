    <meta charset="utf-8">

    <meta name="google-signin-client_id" content="689165532742-8fise7fj501dfe8pnpgk98vfdou1qd1j.apps.googleusercontent.com">
    <link rel="icon" href="~/Documents/bootstrap-3.3.7/docs/favicon.ico">
    <title>Wingspan</title>
    <link href="~/Documents/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/button.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqJ4l1ICigZkgRJjLqwXqVnGDkg8zA61c&libraries=places"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Wingspan</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <script>
                          function onSignIn(googleUser) {
                          var profile = googleUser.getBasicProfile();
                          console.log('ID: ' + profile.getId());
                          console.log('Name: ' + profile.getName());
                          console.log('Image URL: ' + profile.getImageUrl());
                          console.log('Email: ' + profile.getEmail());
                        }
                    </script>
                  </li>
                  <li>
                    <a href="#" class="masthead" onclick="signOut();">Sign out</a>
                    <script>
                        function signOut() {
                            var auth2 = gapi.auth2.getAuthInstance();
                            auth2.signOut().then(function () {
                                console.log('User signed out.');
                            });
                        }
                    </script>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Welcome to Wingspan.</h1>
            <h3 class="lead">Let's figure out when you need to leave for the airport.</h3>
            <p class="lead">
              <a href="compute.html" class="btn btn-lg btn-default">Get started</a>
            </p>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
